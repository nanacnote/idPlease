<!-- to add a button which hydrates the stage with content, the data-content-ref prop on the button tag must be set 
  with a value useable in the main js files switch statement handling button clicks in the stage. -->

<div id="examples-content" class="container-fluid">
  <div class="row">
    <div class="col">
      <h3><strong>Examples</strong></h3>
      <p>Some example uses cases</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul>
        <li>
          <button
            class="btn-no-decoration text-primary"
            data-content-ref="fullList"
          >
            Get a full list of all information expose on the navigator API
          </button>
        </li>
        <li>
          <button class="btn-no-decoration text-primary">
            Get information about user agent device
          </button>
        </li>
        <li>
          <button class="btn-no-decoration text-primary">
            Get visitors location
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="examples-stage-highlight" class="highlight"></div>
      <div id="examples-stage"></div>
    </div>
  </div>
</div>
